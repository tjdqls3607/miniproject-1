<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	#loginCheck {
		display: none;
	}
	.card-background::before {
	    content: ""; /* 가상 요소 생성 */
	    position: absolute;
	    width: 100%;
	    height: 100%;
	    background-image: url("/assets/img/background-image.png");
	    background-size: cover;
	    background-position: center;
	    background-repeat: no-repeat;
	    opacity: 0.4; /* 투명도 조정 */
	    z-index: 0; /* 텍스트 위에 배경만 적용 */
	}
	.card-background .card-body {
	    position: relative; /* 내용은 가상 요소 위로 표시되도록 설정 */
	    z-index: 1;
	}

</style>
</head>

<script src="/assets/js/common.js"></script>
<script>
	window.onload = function() {
		checkLogin();
		listGame();
	}

    async function listGame() {
    	let url = 'api/game/list';
        try{
            let response = await fetch(url);

            let data = await response.json();
            console.log(data);
            makeListHtml(data);

        }catch(error){
            console.log(error);
            alert('목록 처리 중 오류 발생!');
        }
    }

    function makeListHtml(list) {
        let listHTML = ``;

        // list 배열을 순회하면서 카드 형식으로 HTML을 추가
        list.forEach(el => {
        	let id = el.id;
            let againstPeople = el.againstPeople;
            let location = el.location;
            let participantMin = el.participantMin;
            let participantMax = el.participantMax;
            let time = el.time;
            let timeStr = makeDateStr(time);

            // 게임 정보에 맞는 카드 구조 생성
            listHTML += `
                <div class="col-md-3 mb-3">
                    <div class="card card-background" style="height: 13rem; cursor:pointer;" data-id="${id}">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">${againstPeople}</h6>
                            <h3 class="card-title"><strong>${location}</strong></h3>
                            <p class="card-text">참가 인원: ${participantMin} ~ ${participantMax}명</p>
                            <p class="card-text">일시: ${timeStr}</p>
                        </div>
                    </div>
                </div>`;
            });
            // HTML에 카드 목록을 삽입
            document.querySelector("#game-list").innerHTML = listHTML;

            // 동적으로 생성된 카드에 클릭 이벤트 추가
            document.querySelectorAll(".card").forEach(el => {
                el.onclick = function () {
                    let gameId = this.getAttribute("data-id"); // 카드의 data-id 속성에서 id 가져오기
                    window.location.href = `/game/matching.html?id=${gameId}`; // 가져온 id를 URL에 포함
                };
            });
    }
</script>
  
    <body class="m-4">
    <nav class="navbar">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="/index.html">
                <img src="/assets/img/tikitaka-logo.png" alt="Tikitaka" height="100px">
            </a>

            <!-- 로그인이 안되어있으면 로그인이 뜨고 되어있으며 프로필이미지가 뜨게 -->
            <div id="loginCheck">
                <a href="/user/login.html" class="btn btn-primary m-1" id="btnLogin">로그인</a>
                <a href="/user/signup.html" class="btn btn-primary" id="btnSignup">회원가입</a>

                <a class="navbar-brand" href="/user/mypage.html">
                    <img id="userProfileImage" src="/assets/img/noProfile.png" alt="User" style="width:50px; height:50px; border-radius:50%;">
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="/game/gameupload.html" class="btn btn-success m-2" id="btnGameUpload">경기 업로드</a>
        <div class="row" id="game-list">
            <!-- JavaScript로 카드 내용이 여기에 추가됨 -->
        </div>
    </div>




    <script>
        // 저장된 토큰 가져오기
        const token = localStorage.getItem('token');
        console.log("저장된 토큰:", token);

        if (token) {
            fetch('auth/user/me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('welcomeMsg').innerText = `환영합니다 "${data.nickname}"님`;
                    localStorage.setItem('userId', data.userId);
                });
        } else {
            document.getElementById('welcomeMsg').innerText = '로그인 해주세요';
        }
    </script>

</body>
</html>
