<script>
    window.onload = function() {
        checkLogin();
        listGame();

        const btnLogout = document.getElementById("btnLogout");
        if (btnLogout) {
            btnLogout.onclick = function () {
                localStorage.removeItem("token");
                alert("로그아웃 되었습니다.");
                window.location.href = "/index.html";
            };
        }

        document.getElementById("searchBtn").addEventListener("click", function (e) {
            e.preventDefault();
            searchGameLocation();
        });
    }

    async function listGame() {
        let url = '/api/game/list';
        try{
            let response = await fetch(url);

            let data = await response.json();
            console.log(data);
            makeListHtml(data);

        }catch(error){
            console.log(error);
            alert('목록 처리 중 오류 발생!');
        }
    }

    function makeListHtml(list) {
        let listHTML = ``;

        // list 배열을 순회하면서 카드 형식으로 HTML을 추가
        list.forEach(el => {
            let id = el.id;
            let againstPeople = el.againstPeople;
            let location = el.location;
            let participantMin = el.participantMin;
            let participantMax = el.participantMax;
            let time = el.time;
            let timeStr = makeDateStr(time);

            // 게임 정보에 맞는 카드 구조 생성
            listHTML += `
                <div class="col-md-3 mb-3">
                    <div class="card card-background" style="height: 13rem; cursor:pointer;" data-id="${id}">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">${againstPeople}</h6>
                            <h3 class="card-title"><strong>${location}</strong></h3>
                            <p class="card-text">참가 인원: ${participantMin} ~ ${participantMax}명</p>
                            <p class="card-text">일시: ${timeStr}</p>
                        </div>
                    </div>
                </div>`;
        });
        // HTML에 카드 목록을 삽입
        document.querySelector("#game-list").innerHTML = listHTML;

        // 동적으로 생성된 카드에 클릭 이벤트 추가
        document.querySelectorAll(".card").forEach(el => {
            el.onclick = function () {
                let gameId = this.getAttribute("data-id"); // 카드의 data-id 속성에서 id 가져오기
                window.location.href = `/game/matching.html?id=${gameId}`; // 가져온 id를 URL에 포함
            };
        });
    }

    function searchGameLocation() {
        const searchWord = document.getElementById("searchWord").value.trim(); // 검색어 입력값 가져오기

        if (!searchWord) {
            alert("검색어를 입력해주세요!");
            return;
        }

        let url = `/api/game/search?location=${searchWord}`; // 검색 API 호출 URL
        console.log(searchWord);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    alert("검색 결과가 없습니다.");
                    return;
                }
                makeListHtml(data); // 기존의 makeListHtml 재활용
            })
            .catch(error => {
                console.error(error);
                alert("검색 처리 중 오류가 발생했습니다.");
            });
    }
