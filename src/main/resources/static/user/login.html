<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const url = "/auth/login"; // API 엔드포인트
            const payload = {
                email: email,
                password: password
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Login successful:", data);

                    // 토큰을 로컬 스토리지에 저장 (필요시)
                    localStorage.setItem("token", data.data.token);

                    document.getElementById("message").textContent = "로그인 성공!";
                } else {
                    const error = await response.json();
                    console.error("Login failed:", error);
                    document.getElementById("message").textContent = `로그인 실패: ${error.message || "알 수 없는 오류"}`;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").textContent = "요청 처리 중 오류 발생!";
            }
        });
    </script>
</body>
</html>
